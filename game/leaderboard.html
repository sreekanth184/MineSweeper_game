<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>

    <style>
       body {
    background-color: #1e1e1e; 
    color: white;
    font-family: Arial, sans-serif; 
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; 
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    border-radius: 15px;
    background-color: #2e2e2e; 
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.7); 
    width: 80%; 
    max-width: 800px; 
}

h1 {
    margin-bottom: 20px;
    font-size: 2rem; 
}

table {
    width: 100%;
    border-collapse: collapse;
    background-color: #333; 
    border-radius: 10px; 
    overflow: hidden;
}

thead {
    background-color: #444; 
}

th, td {
    border: 1px solid #666; 
    padding: 10px;
    text-align: center;
}

th {
    font-weight: bold; 
}

td {
    cursor: default;
}

tr:nth-child(even) {
    background-color: #2e2e2e; 
}

tr:hover {
    background-color: #555; 
}

button {
    background-color: #4CAF50; 
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #45a049; 
}

    </style>
</head>

<body>

    <div class="container">
        <h1>LeaderBoard</h1>
        <table>
            <thead>
                <tr>
                    <th>S.no</th>
                    <th>Players</th>
                    <th>Attempts</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>


</body>
<script>
    let ranks = JSON.parse(window.localStorage.getItem('ranks'));

    console.log('ranks from localStorage')
    console.log(ranks)

    if (ranks && Array.isArray(ranks)) {
        let tbody = document.querySelector('tbody');

        ranks.forEach((player, index) => {
            let tr = document.createElement('tr');

            let tdIndex = document.createElement('td');
            tdIndex.textContent = index + 1;
            tr.appendChild(tdIndex);


            let tdPlayer = document.createElement('td');
            tdPlayer.textContent = player.players;
            tr.appendChild(tdPlayer);

            let tdAttempts = document.createElement('td');
            tdAttempts.textContent = player.attempts;
            tr.appendChild(tdAttempts);


            tbody.appendChild(tr);
        });
    } else {
        console.log('No ranks data found in localStorage.');
    }
</script>

</html>
